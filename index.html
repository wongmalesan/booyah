<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="player1"></div>
    <div id="player2"></div>
    <div id="player3"></div>
    <div id="player4"></div>
    <div id="player5"></div>
    <script>
        var source_id = "caMBwGJERWo";
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player1, player2, player3, player4, player5;
        function onYouTubeIframeAPIReady() {
            player1 = new YT.Player('player1', {
                height: '293',
                width: '520',
                videoId: source_id,
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
            player2 = new YT.Player('player2', {
                height: '293',
                width: '520',
                videoId: source_id,
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
            player3 = new YT.Player('player3', {
                height: '293',
                width: '520',
                videoId: source_id,
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
            player4 = new YT.Player('player4', {
                height: '293',
                width: '520',
                videoId: source_id,
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
            player5 = new YT.Player('player5', {
                height: '293',
                width: '520',
                videoId: source_id,
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                stopVideo(event.target.a.id);
            }
        }

        function stopVideo(player_id) {
            switch(player_id) {
                case "player1":
                    player2.stopVideo();
                    player3.stopVideo();
                    player4.stopVideo();
                    player5.stopVideo();
                    break;
                case "player2":
                    player1.stopVideo();
                    player3.stopVideo();
                    player4.stopVideo();
                    player5.stopVideo();
                    break;
                case "player3":
                    player1.stopVideo();
                    player2.stopVideo();
                    player4.stopVideo();
                    player5.stopVideo();
                    break;
                case "player4":
                    player1.stopVideo();
                    player2.stopVideo();
                    player3.stopVideo();
                    player5.stopVideo();
                    break;
                case "player5":
                    player1.stopVideo();
                    player2.stopVideo();
                    player3.stopVideo();
                    player4.stopVideo();
                    break;
            }
        }

        $(document).ready(function () {
            console.log("ready!");
        });
    </script>
</body>

</html>

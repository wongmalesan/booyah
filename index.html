<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booyah</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div>
        <input type="text" id="txt_ytUri" name="txt_ytUri" placeholder="Enter YouTube video ID" value="caMBwGJERWo" />
        <input type="button" value="OK" onClick="onGetURL()" />
        <input type="button" value="Play" onClick="playAllWithDelay()" />
    </div>
    <div>
        <div>Generate URL</div>
        <input type="button" id="generateURL" value="Generate URL" onClick="onGenerateURL()" />
        <select id="time_selected">
            <option value='1_hour'>1 Jam</option>
            <option value='30_min'>30 Menit</option>
        </select>
        <input type="text" id="generated_url" style="width: 100%;">
        <input type="button" id="open_url" value="Open Link" onClick="onOpenLink()"></button>
    </div>
    <div id="player1"></div>
    <div id="player2"></div>
    <div id="player3"></div>
    <div id="player4"></div>
    <div id="player5"></div>
    <script>
        var player1, player2, player3, player4, player5;

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player1 = new YT.Player('player1', {
                height: '113',
                width: '200',
                videoId: '',
                playerVars: { 'autoplay': 0 },
                events: {
                    'onStateChange': onPlayerStateChange,
                    'onReady': onPlayerReady
                }
            });
            player2 = new YT.Player('player2', {
                height: '113',
                width: '200',
                videoId: '',
                playerVars: { 'autoplay': 0 },
                events: {
                    'onStateChange': onPlayerStateChange,
                    'onReady': onPlayerReady
                }
            });
            player3 = new YT.Player('player3', {
                height: '113',
                width: '200',
                videoId: '',
                playerVars: { 'autoplay': 0 },
                events: {
                    'onStateChange': onPlayerStateChange,
                    'onReady': onPlayerReady
                }
            });
            player4 = new YT.Player('player4', {
                height: '113',
                width: '200',
                videoId: '',
                playerVars: { 'autoplay': 0 },
                events: {
                    'onStateChange': onPlayerStateChange,
                    'onReady': onPlayerReady
                }
            });
            player5 = new YT.Player('player5', {
                height: '113',
                width: '200',
                videoId: '',
                playerVars: { 'autoplay': 0 },
                events: {
                    'onStateChange': onPlayerStateChange,
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                stopVideo(event.target.a.id);
            }
        }

        function onPlayerReady(event) {
            event.target.setPlaybackQuality('small');
        }

        function stopVideo(player_id) {
            switch (player_id) {
                case "player1":
                    player2.stopVideo();
                    player3.stopVideo();
                    player4.stopVideo();
                    player5.stopVideo();
                    break;
                case "player2":
                    player1.stopVideo();
                    player3.stopVideo();
                    player4.stopVideo();
                    player5.stopVideo();
                    break;
                case "player3":
                    player1.stopVideo();
                    player2.stopVideo();
                    player4.stopVideo();
                    player5.stopVideo();
                    break;
                case "player4":
                    player1.stopVideo();
                    player2.stopVideo();
                    player3.stopVideo();
                    player5.stopVideo();
                    break;
                case "player5":
                    player1.stopVideo();
                    player2.stopVideo();
                    player3.stopVideo();
                    player4.stopVideo();
                    break;
            }
        }

        function onGetURL() {
            var videoId = document.getElementById('txt_ytUri').value;
            player1.cueVideoById(videoId);
            player2.cueVideoById(videoId);
            player3.cueVideoById(videoId);
            player4.cueVideoById(videoId);
            player5.cueVideoById(videoId);
        }

        function getRandomDelay(minMinutes, maxMinutes) {
            // Konversi menit ke milidetik
            const minMs = minMinutes * 60 * 1000;
            const maxMs = maxMinutes * 60 * 1000;

            // Hasilkan nilai acak dalam rentang milidetik yang diinginkan
            return Math.floor(Math.random() * (maxMs - minMs + 1)) + minMs;
        }

        function onGenerateURL() {

            function getAdditionalMinuts(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function getAdditionalSecond(min, max) {
                var minSeconds = min * 60;
                var maxSeconds = max * 60;
                return Math.floor(Math.random() * (maxSeconds - minSeconds + 1)) + minSeconds;
            }
            
            var videoId = document.getElementById('txt_ytUri').value;
            var selectedTime = document.getElementById('time_selected').value;
            var randomMinutes = getAdditionalMinuts(1, 3);
            var randomSecond = getAdditionalSecond(1, 5);

            console.log(randomSecond);
            var start = 0;
            var end = 0;

            if (selectedTime == '1_hour') {
                end = (60 * 60) + getAdditionalSecond(1,3);
            }

            if (selectedTime == '30_min') {
                end = (30 * 60) + getAdditionalSecond(1,3);;
            }
            var url = "https://www.youtube.com/embed/" + videoId + "?start=" + start + "&end=" + end;

            document.getElementById('generated_url').value = url;
        }

        function onOpenLink(){
            var generatedURL = document.getElementById('generated_url').value;
            if (generatedURL) {
                window.open(generatedURL, '_blank');
            }
        }

        function playAllWithDelay() {
            setTimeout(function () { player1.playVideo(); }, 0);
            setTimeout(function () { player2.playVideo(); }, getRandomDelay(15, 20));
            setTimeout(function () { player3.playVideo(); }, getRandomDelay(25, 30));
            setTimeout(function () { player4.playVideo(); }, getRandomDelay(35, 40));
            setTimeout(function () { player5.playVideo(); }, getRandomDelay(50, 60));
        }

        $(document).ready(function () {
            console.log("ready!");
        });
    </script>
</body>

</html>

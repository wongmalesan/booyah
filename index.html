<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booyah</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div>
        <input type="text" id="txt_ytUri" name="txt_ytUri" placeholder="Enter YouTube video ID" value="caMBwGJERWo"/>
        <input type="button" value="OK" onClick="onGetURL()"/>
        <input type="button" value="Play" onClick="playAllWithDelay()"/>
    </div>
    <div id="player1"></div>
    <div id="player2"></div>
    <div id="player3"></div>
    <div id="player4"></div>
    <div id="player5"></div>
    <script>
        var player1, player2, player3, player4, player5;
        
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player1 = new YT.Player('player1', {
                height: '293',
                width: '520',
                videoId: '',
                playerVars: { 'autoplay': 0 },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
            player2 = new YT.Player('player2', {
                height: '293',
                width: '520',
                videoId: '',
                playerVars: { 'autoplay': 0 },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
            player3 = new YT.Player('player3', {
                height: '293',
                width: '520',
                videoId: '',
                playerVars: { 'autoplay': 0 },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
            player4 = new YT.Player('player4', {
                height: '293',
                width: '520',
                videoId: '',
                playerVars: { 'autoplay': 0 },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
            player5 = new YT.Player('player5', {
                height: '293',
                width: '520',
                videoId: '',
                playerVars: { 'autoplay': 0 },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                stopVideo(event.target.a.id);
            }
        }

        function stopVideo(player_id) {
            switch(player_id) {
                case "player1":
                    player2.stopVideo();
                    player3.stopVideo();
                    player4.stopVideo();
                    player5.stopVideo();
                    break;
                case "player2":
                    player1.stopVideo();
                    player3.stopVideo();
                    player4.stopVideo();
                    player5.stopVideo();
                    break;
                case "player3":
                    player1.stopVideo();
                    player2.stopVideo();
                    player4.stopVideo();
                    player5.stopVideo();
                    break;
                case "player4":
                    player1.stopVideo();
                    player2.stopVideo();
                    player3.stopVideo();
                    player5.stopVideo();
                    break;
                case "player5":
                    player1.stopVideo();
                    player2.stopVideo();
                    player3.stopVideo();
                    player4.stopVideo();
                    break;
            }
        }

        function onGetURL(){
            var videoId = document.getElementById('txt_ytUri').value;
            player1.cueVideoById(videoId);
            player2.cueVideoById(videoId);
            player3.cueVideoById(videoId);
            player4.cueVideoById(videoId);
            player5.cueVideoById(videoId);
        }

        function getRandomDelay(minMinutes, maxMinutes) {
            // Konversi menit ke milidetik
            const minMs = minMinutes * 60 * 1000;
            const maxMs = maxMinutes * 60 * 1000;
            
            // Hasilkan nilai acak dalam rentang milidetik yang diinginkan
            return Math.floor(Math.random() * (maxMs - minMs + 1)) + minMs;
        }

        function playAllWithDelay() {
            setTimeout(function() { player1.playVideo(); }, 0);
            setTimeout(function() { player2.playVideo(); }, getRandomDelay(15, 20));
            setTimeout(function() { player3.playVideo(); }, getRandomDelay(25, 30)); 
            setTimeout(function() { player4.playVideo(); }, getRandomDelay(35, 40)); 
            setTimeout(function() { player5.playVideo(); }, getRandomDelay(50, 60)); 
        }

        $(document).ready(function () {
            console.log("ready!");
        });
    </script>
</body>

</html>
